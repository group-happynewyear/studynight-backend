spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

security:
  cors:
    allowed-origin: "http://localhost:3000"
  token:
    access:
      secret: secret
      expiration-minutes: 30
    refresh:
      expiration-days: 14

notification:
  alert:
    default-channel:
      type: SLACK
      address: https://hooks.slack.com/services/alert
